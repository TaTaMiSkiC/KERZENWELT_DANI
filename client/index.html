    <!-- Lazy Loading metode za optimalno učitavanje -->
    <script>
      // Odgođeno učitavanje slika
      document.addEventListener('DOMContentLoaded', function() {
        // Detektiranje podrške za Intersection Observer
        if ('IntersectionObserver' in window) {
          const loadImg = function(entries, observer) {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const img = entry.target;
                const src = img.getAttribute('data-src');
                if (src) {
                  img.setAttribute('src', src);
                  img.removeAttribute('data-src');
                }
                observer.unobserve(img);
              }
            });
          };
          
          // Kreiranje observera za odgođeno učitavanje
          const observer = new IntersectionObserver(loadImg, {
            root: null,
            rootMargin: '50px',
            threshold: 0.1
          });
          
          // Primjena na sve slike s data-src atributom
          document.querySelectorAll('img[data-src]').forEach(img => {
            observer.observe(img);
          });
        }
      });
    </script>

    <script>
      (function () {
        try {
          // Dohvaćanje teme iz lokalnog spremnika
          const storedTheme = localStorage.getItem("theme");
          const theme = storedTheme ? storedTheme : "light";
  
          // Dohvati jezik iz lokalnog spremnika
          const storedLang = localStorage.getItem("language");
          const lang = storedLang ? storedLang : "hr";
  
          // Postavi jezik
          document.documentElement.lang = lang;
  
          // Postavi temu
          document.documentElement.classList.remove("light", "dark");
          if (theme === "system") {
            const systemDark = window.matchMedia(
              "(prefers-color-scheme: dark)",
            ).matches;
            document.documentElement.classList.add(systemDark ? "dark" : "light");
          } else {
            document.documentElement.classList.add(theme);
          }
        } catch (e) {
          // Fallback ako dođe do greške
          document.documentElement.classList.add("light");
        }
      })();
    </script>
